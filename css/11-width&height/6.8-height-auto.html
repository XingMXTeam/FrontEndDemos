<script>
// 如果父元素height为auto, 只要子元素在文档流中，其百分比就被忽略了
// 为什么高度会无效？
// 因为规范就这么定的：如果包含块的高度没有显示指定，并且该元素不是绝对定位。则为auto。
// 解决办法：
// 父元素设置一个具体的高度
// 本身设置为position: absolute 绝对定位的百分比相对和非绝对定位的百分比定位是不一样的
</script>
<style>
    /* div {
        width: 100%;
        height: 100%; 无效的 高度永远是0 需要设置html, body { height: 100%; }
        background: url(bg.jpg);
    } */
    .box {
        height: 160px;
        padding: 30px;
        box-sizing: border-box;
        background-color: #beceeb;
    }

    .child {
        height: 100%;
        background: #cd0000;
    }

    .rel {
        position: relative;
    }

    .rel>.child {
        width: 100%;
        position: absolute;
    }
</style>
<div class="box">
    <!-- 相对: 相对于content-box -->
    <div class="child">高度100px</div>
</div>
<div class="box rel">
    <!-- 绝对：相对于padding-box -->
    <div class="child">高度160px</div>
</div>
