<script>
    const delayedLog = function (item) {
        return new Promise((resolve, reject) => {
            setTimeout(function () {
                resolve(item)
            }, 1000)
        })
    }
    async function processArray(array) {
        // 串行。 for循环是可以的。
        for (let i = 0; i < array.length; i++) {
            let content = await delayedLog(array[i]);
            console.log(content)
        }
        console.log('Done!');
    }
    processArray([1, 2, 3, 5])
</script>
